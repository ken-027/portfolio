name: Build and Push Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: üì¶ Get version from package.json
        id: pkg
        run: echo "version=$(jq -r .version package.json)" >> $GITHUB_OUTPUT

      - name: Login to docker
        run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
        env:
          DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}

      - name: üõ†Ô∏è Build an Image
        run: |
            docker build \
            --env VITE_PORTFOLIO_API="$VITE_PORTFOLIO_API" \
            --env VITE_ACCESS_API="$VITE_ACCESS_API" \
            --env VITE_AGENTIC_API="$VITE_AGENTIC_API" \
            -t ken027/portfolio-site:latest \
            -t ken027/portfolio-site:${{ steps.pkg.outputs.version }} \
            .
        env:
          VITE_PORTFOLIO_API: ${{ vars.VITE_PORTFOLIO_API }}
          VITE_ACCESS_API: ${{ vars.VITE_ACCESS_API }}
          VITE_AGENTIC_API: ${{ vars.VITE_AGENTIC_API }}

      - name: Push Image to Docker Hub
        run: docker push ken027/portfolio-site:latest && docker push ken027/portfolio-site:${{ steps.pkg.outputs.version }}
